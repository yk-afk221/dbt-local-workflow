# dbt PR CI ワークフロー（DuckDBローカル版）
#
# PR作成時にdev_raw（開発用RAW層）を使用してdbt build/testを実行
# BigQuery環境のCI/CDフローをローカルで模倣するサンプル
#
# 実際のBigQuery環境では:
#   - 認証: Workload Identity Federation
#   - データセット: ss-analytics-data-hub.dev_raw
#
# このサンプルでは:
#   - DuckDBのdev_rawスキーマを使用
#   - ローカルでのCI動作確認が可能

name: dbt PR CI (DuckDB)

on:
  pull_request:
    paths:
      - '**/*.sql'
      - '**/*.yml'
      - '**/*.csv'
      - '.github/workflows/dbt-pr-ci.yml'

  # 手動実行も可能
  workflow_dispatch:
    inputs:
      target:
        description: 'dbt target (dev/ci/prd)'
        required: false
        default: 'ci'

env:
  PYTHON_VERSION: '3.11'
  WORKING_DIR: '.'

jobs:
  dbt-ci:
    name: dbt build & test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      # 1. コードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Python環境のセットアップ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # 3. 依存関係のインストール
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install dbt-core dbt-duckdb duckdb

      # 4. ローカル環境のセットアップ（dev_raw/prd_rawスキーマ作成）
      - name: Setup local environment
        run: |
          python scripts/setup_local_env.py
          python scripts/setup_local_env.py info

      # 5. dbt deps（パッケージのインストール）
      - name: dbt deps
        run: dbt deps

      # 6. dbt seed（seedsデータのロード）
      - name: dbt seed
        run: dbt seed --target ci

      # 7. dbt build（モデルのビルド＆テスト）
      #    ciターゲットを使用 → dev_rawを参照
      - name: dbt build (dev_raw)
        run: |
          dbt build --target ci --full-refresh

      # 8. dbt docs generate（ドキュメント生成）
      - name: dbt docs generate
        run: dbt docs generate --target ci

      # 9. 結果の表示
      - name: Show build results
        run: |
          echo "=== Build completed successfully ==="
          echo ""
          echo "Target: ci (using dev_raw schema)"
          echo "Output schema: ci_${{ github.run_id }}"
          echo ""
          echo "=== Tables created ==="
          python -c "
          import duckdb
          con = duckdb.connect('sample.duckdb')
          schemas = con.execute(\"\"\"
              SELECT table_schema, table_name
              FROM information_schema.tables
              WHERE table_schema LIKE 'ci_%'
              ORDER BY table_schema, table_name
          \"\"\").fetchall()
          for schema, table in schemas:
              print(f'  {schema}.{table}')
          con.close()
          "

      # 10. CIスキーマの削除
      - name: Drop CI schema
        if: always()
        run: |
          dbt run-operation drop_schema --args '{"schema_name": "ci_${{ github.run_id }}"}' --target ci || true

      # 11. アーティファクトのアップロード（オプション）
      - name: Upload dbt artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dbt-artifacts
          path: |
            ${{ env.WORKING_DIR }}/target/manifest.json
            ${{ env.WORKING_DIR }}/target/run_results.json
            ${{ env.WORKING_DIR }}/target/catalog.json
          retention-days: 7

  # PRコメントにテスト結果を投稿（オプション）
  comment-results:
    name: Comment PR with results
    runs-on: ubuntu-latest
    needs: dbt-ci
    if: github.event_name == 'pull_request'

    permissions:
      pull-requests: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dbt-artifacts
          path: artifacts

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let comment = '## dbt CI Results\n\n';
            comment += '| Check | Status |\n';
            comment += '|-------|--------|\n';
            comment += '| dbt build | :white_check_mark: Passed |\n';
            comment += '| dbt test | :white_check_mark: Passed |\n';
            comment += '\n';
            comment += '**Target:** `ci` (using `dev_raw` schema)\n';
            comment += '\n';
            comment += '<details>\n';
            comment += '<summary>Artifacts</summary>\n\n';
            comment += '- `manifest.json`\n';
            comment += '- `run_results.json`\n';
            comment += '- `catalog.json`\n';
            comment += '</details>\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
